  <main id="main" class="container">
    <section class="section">
      <h1>Contact</h1>
      <p class="muted">Prefer email? <a href="mailto:mjoshua.serdan@gmail.com">mjoshua.serdan@gmail.com</a></p>
      <form id="contactForm" class="card form" novalidate>
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" required placeholder="-" />
          <span class="error" id="err-name"></span>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="youremail@gmail.com" />
          <span class="error" id="err-email"></span>
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" required rows="6" placeholder="How can I help?"></textarea>
          <span class="error" id="err-message"></span>
        </div>
        <div class="stack-row">
          <button class="btn primary" type="submit">Send</button>
          <button class="btn ghost" type="reset">Reset</button>
        </div>
        <!-- <p class="tiny muted">This feature uses a <code>mailto:</code> fallback. Form submission may not be available. Apologies for the inconvenience.</p> -->
        <p class="tiny muted">This form submission may not be available and still a work in progress. Apologies for the inconvenience.</p>
      </form>
    </section>

    <section class="section">
      <h2>Elsewhere</h2>
      <ul id="socialList" class="list-plain"></ul>
    </section>
  </main>

  <footer class="site-footer">
